<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Цифры</title>
<style>
	.flex {
		display: flex;
	}

.flex #A {order: 1;}
.flex #B {order: 3;}
.flex #C {order: 2;}
.flex #D {order: 2;}
.flex #E {order: 1;}
.flex #F {order: 3;}
.flex #G {order: 3;}
.flex #H {order: 1;}
.flex #I {order: 2;}
.flex #J {order: 2;}
.flex #K {order: 3;}
.flex #L {order: 1;}
.flex #M {order: 3;}
.flex #N {order: 2;}
.flex #O {order: 1;}
</style>
</head>
<body>
<table>
<div class="flex">
<div>1</div><div>2</div><div>3</div></div>
<div class="flex">
<div id="A">1</div><div id="B">2</div><div id="C">3</div></div>
<div class="flex">
<div id="D">1</div><div id="E">2</div><div id="F">3</div></div>
<div class="flex">
<div id="G">1</div><div id="H">2</div><div id="I">3</div></div>
<div class="flex">
<div id="J">1</div><div id="K">2</div><div id="L">3</div></div>
<div class="flex">
<div id="M">1</div><div id="N">2</div><div id="O">3</div></div>
</table>
</body>
</html>
