<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frame</title>
    <style>
    body{
        margin: 0;
    }
    
    img{
     display:block;
     padding:0;
     margin:0;
     width:100%;
     height:auto;
     border-top:solid 1px blue;
     border-left:solid 1px blue;
     border-bottom:solid 1px blue;
     border-right:solid 1px blue;
    }
    
    .frame{
     padding:0;
     margin:0;
     position:relative;
     border:solid 10px blue; 
     max-width: 400px;
     margin:30px auto;
    }
 
  
    </style>
    <body>
     <div class="frame">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Lermontov-Borodino-Sovremennik1837.jpg/250px-Lermontov-Borodino-Sovremennik1837.jpg">
     </div>
    </body>
